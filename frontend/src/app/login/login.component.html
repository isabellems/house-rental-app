<div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title"> </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="submitted = false">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="form-container">
					<form id="form-log" (ngSubmit)="onSubmit(log.value, log.valid)" #log="ngForm" [ngClass]="{'submitted': submitted==true}" novalidate>
						<small class="myalert" *ngIf="wrongCredentials == true">Wrong email or passport</small>
						<div class="form-group">
							<div class="input-group">
								<input class="form-control f-icon" type="email" name="email" [(ngModel)]="model.email" placeholder="Email Address" #email="ngModel" required/>
								<span class="input-group-addon">
									<i class="fa fa-envelope-o" aria-hidden="true"></i>
								</span>
							</div>
							<small class="myalert" [hidden]="email.valid || (!log.submitted) || (!submitted)">
    							Email is required.
  							</small>
						</div>
						<div class="form-group">
							<div class="input-group">
								<input class = "form-control f-icon" type="password" name="password" [(ngModel)]="model.password" placeholder="Password" #password="ngModel" required/>
								<span class="input-group-addon">
									<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
								</span>
							</div>
							<small class="myalert" [hidden]="password.valid || (!log.submitted) || (!submitted)">
    							Password is required.
  							</small>
						</div>
						<button (click)="submitted = true" type="submit" class="btn btn-primary btn-block">Login</button>
					</form>
				 </div>
            </div>
        </div>
    </div>
 </div>
</div>
